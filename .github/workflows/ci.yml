name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 13 * * 1"
  workflow_dispatch:

jobs:
  verify:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install UI dependencies
        run: pnpm -C ui install --frozen-lockfile

      - name: Rust format check
        run: cargo fmt --all --check

      - name: Rust lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Dependency audit (strict)
        run: cargo audit -D warnings

      - name: UI lint
        run: pnpm -C ui lint

      - name: UI tests
        run: pnpm -C ui test

      - name: UI build
        run: pnpm -C ui build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Tauri debug build
        run: cargo tauri build --debug

      - name: Hygiene verification
        run: ./scripts/verify_hygiene.sh
